<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />

          <h1 class="mb-4">Smart Login System</h1>
          <div>
            <div class="form mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Enter your email"
              />
            </div>
            <div class="form">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Enter your password"
              />
            </div>
            <p class="mt-3 text-danger d-none" id="valdichenInput">
              The email you entered is incorrect. Please enter a valid email
              address.
            </p>

            <div class="mt-5">
              <button class="btn btn-outline-info w-100" id="btnLogin">
                Login
              </button>
            </div>
          </div>

          <div class="text">
            <p class="text-white my-2">

          </div>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="smartlogin.html"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
